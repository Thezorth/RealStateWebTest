{% extends './layout.html' %}{% block body %}
<div class="d-flex p-0 m-0">
    <div class="container-fluid ms-0 position-relative mynbgc vh-100 w-auto">
      <ul
        class="flex-column text-black text-center p-0 nav mt-2"
        style="width: 256px; max-width: 256px"
      >
        <h2 class="border border-3 border-info rounded-top-5 mb-0 p-3 bg-black text-white">
          {{user.username}}
        </h2>
  
        <ul class="text-center p-0">
          
          <p
          class="border-start border-bottom border-end border-info border-3 p-3 m-0 bg-black"
        >
        <a href="/my_properties" class="text-decoration-none text-white">My Properties</a>
        </p>
        <p
          class="border-start border-bottom border-end border-info border-3 p-3 m-0 bg-black"
        >
        <a href="/profile" class="text-decoration-none text-white">Upload Property</a>
        </p>
  
        </ul>
      </ul>
    </div>
    <div
      id="propertySection"
      class="container-fluid d-flex flex-wrap flex-row position-relative ms-0 overflow-y-auto justify-content-evenly pb-5"
      style="height: calc(100vh - 100px); background-image: url(../static/images/ca-times.brightspotcdn.png);"
    >
  
    <div class="container d-flex rounded-3 align-self-center p-0" style="background-color: rgb(5, 5, 27); background-position: center; background-size: cover ;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-style: italic;">

        {% for a in c %}

        <div id="card{{a.id}}" class="card mt-5 mb-5 mx-2 border-0 text-white ms-5 me-5" style="width: 18rem; height: fit-content; min-width: 18rem; min-height: fit-content; background-color: rgb(95, 64, 23);"><img src="{{a.thumbnail}}" class="card-img-top" style="height: 150px; width: auto;" alt="..."><ul class="nav position-absolute m-1 align-self-end d-flex flex-wrap"><li><a href="/my_properties/{{user.username}}/{{a.id}}" class="me-1 btn bg-warning">Edit</a></li><li><button class="btn bg-danger">Delete</button></li></ul></img><div class="card-body text-center container p-2" style="height: auto; min-width: auto;"><h4 class="card-title m-0">{{a.value}}</h4><p class="card-text mb-0">{{a.address}}</p><a href="/property/{{a.id}}" class="btn btn-primary m-1 pt-0 pb-0 ps-4 pe-4">View</a></div></div>
        
        {% endfor %}
  
    </div>
  
    </div>
  </div>
  <script
    type="module"
    src="{{ url_for('static', filename='js/my_properties.js') }}"
  ></script>
  {% endblock %}
